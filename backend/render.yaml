services:
  - type: web
    name: ai-course-backend
    env: python
    rootDir: backend
    buildCommand: pip install -r requirements.txt
    startCommand: ./start.sh
    plan: free
    envVars:
      - key: MONGO_URI
        value: <your MongoDB Atlas connection string>
      - key: SECRET_KEY
        value: <your secret key>
      - key: COHERE_API_KEY
        value: <your cohere API key>
      - key: YOUTUBE_API_KEY
        value: <your YouTube API key>
      - key: SERPAPI_API_KEY
        value: <your SerpAPI key>
