services:
  - type: web
    name: ai-course-backend
    runtime: python
    buildCommand: ""
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: ENV
        value: production
      - key: COHERE_API_KEY
        value: your_key_here
      - key: MONGO_URI
        value: your_mongo_uri_here
